<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <nav>
            <img class="nav-img" src="https://img.freepik.com/premium-vector/logo-food-catering-that-is-called-food-catering_540027-2.jpg?size=338&ext=jpg&ga=GA1.1.735520172.1710460800&semt=ais" alt="logo">
            <div class="nav-i">
                <a class="nav-a" href="">
                    <p>Recipes</p>
                </a>
                <a class="nav-a" href="">
                    <p>Shows</p>
                </a>
                <a class="nav-a" href="">
                    <p>Chefs</p>
                </a>
                <a class="nav-a" href="">
                    <p>Trending</p> 
                </a>
                <a class="nav-a" href="./shopping.html">
                    <p>Shop</p>
                </a>

            </div>
            <div class="nav-in">
                <input type="text" id="searchInput" placeholder="Search...">
                <button class="search-button" onclick="search()">Search</button> 
            </div>
            <div class="icon-nav">
                <i style="font-size:2vw" class="fa">&#xf07a;</i>
                <a class="nav-a" href="./login.html"><p>Log In</p></a>
                <a  href="./signup.html" class="nav-a"><p>Sign Up</p></a>
            </div>
            <div class="nav-ul">
                
                <div id="list">
                    
                    <ul>
                        <li><a href="./login.html">Login</a></li>
                        <li><a href="./signup.html">Signup</a></li>
                        
                    </ul>
                </div>
                </div>
            </div>
        </nav>
    </div>
    <script>
        function search() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            ul = document.querySelector("#list ul");
            li = ul.getElementsByTagName('li');

            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    window.location.href = a.href;
                    return; 
                }
            }
        }        
    </script>

</body>
</html>
